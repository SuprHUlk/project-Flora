@if(loader) {
<div class="loaderwindow"></div>
} @else {
<div class="container-fluid">
  <video
    class="img-fluid"
    autoplay
    playsinline
    loop
    muted
    poster="assets\Home\alt.jpg"
  >
    <source src="assets\Home\back.mp4" type="video/mp4" />
  </video>

  @if(loader) {
  <div class="container-fluid">
    <img class="load" src="assets\Home\loader.gif" alt="" />
  </div>
  }

  <div class="butdiv">
    @for(letter of letters; track letter._id; let idx = $index) {
    <button class="letterbutton" (click)="showLetter(idx)">
      <img class="btnimg" src="assets\Home\lotushover.png" alt="" />
    </button>

    }
  </div>

  @if(display) {
  <div class="container-fluidletter">
    <p>{{ openedLetter?.message }}</p>
    <button
      type="button"
      (click)="closeLetter()"
      class="btn-close"
      aria-label="Close"
    ></button>
    <div class="buttonlay">
      <button class="lel" (click)="onAccept()">Accept</button>
      <button class="lel" (click)="sendletter()">Release</button>
    </div>
  </div>
  }
</div>
}
