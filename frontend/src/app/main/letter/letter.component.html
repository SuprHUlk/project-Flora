@if(loader) {
<div class="loaderwindow">
  <img class="load" src="assets\loader.svg" alt="" />
</div>
} @else {
<div class="wrapper">
  <div class="container-fluid">
    <br />
    <h1 class="fancy"><u>Write Your letter</u></h1>
    <br />
    <br />
    <form action="">
      <div class="mb-3">
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="13"
          [(ngModel)]="letter"
          name="letter"
          maxlength="450"
        ></textarea>
        <br />
        <button class="btn" (click)="sendLetter()">Send</button>
      </div>
    </form>
  </div>
</div>
}
